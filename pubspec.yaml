name: smarthomedevices_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & icons
  cupertino_icons: ^1.0.8

  # Firebase Core (must be initialized before using any Firebase service)
  firebase_core: ^4.1.1

  # Firebase Authentication
  firebase_auth: ^6.1.2

  # Cloud Firestore (for your admin panel and data storage)
  cloud_firestore: ^6.0.3

  # Splash screen
  flutter_native_splash: ^2.4.0
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  color: "#FFFFFF" # Background color (white)
  image: assets/images/smarthomefit.png

  android_12:
    color: "#FFFFFF"
    image: assets/images/smarthomefit.png

  web: true
